<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 400px;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>

<h1>Google</h1>
<input type="text" placeholder="Search Google or type a URL" />
<div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
</div>

</body>
</html>
